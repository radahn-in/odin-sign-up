<!DOCTYPE html>

<html>

<head>
  <title>Sign-Up Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Skranji:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <script src="index.js"></script>
</head>

<body>
  <div class="main">
    <div class="left">
      <div class="logo">
        <img src="images/logo.png" alt="logo">
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="right">
      <div class="first">
        <h2>
          This is not real online service! You know you need something </br>
          like this is your life to help you realize your deepest dreams. </br>
          Sign up <em>now</em> to get started.
          <br /><br />
          You <em>know</em> you want to.

        </h2>
      </div>
      <div class="second">
        <h1>Let's do this!</h1>
        <form action="" method="get" class="form-main-div">
          <div class="form-divs">
            <div class="form-div">
              <label for="firstName">FIRST NAME <span class="require">*</span></label>
              <input type="text" id="firstName" name="firstName" />
            </div>
            <div class="form-div">
              <label for="email">EMAIL <span class="require">*</span></label>
              <input type="text" id="email" name="email" />
            </div>
            <div class="form-div">
              <label for="password">PASSWORD<span class="require">*</span></label>
              <input type="password" id="password" name="password"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" />
            </div>
          </div>
          <div class="form-divs">
            <div class="form-div">
              <label for="lastName">LAST NAME<span class="require">*</span></label>
              <input type="text" id="lastName" name="lastName" />
            </div>
            <div class="form-div">
              <label for="phoneNumber">PHONE NUMBER</label>
              <input type="tel" id="phoneNumber" name="phoneNumber" pattern="\d{3}[\-]\d{3}[\-]\d{4}" />
            </div>
            <div class="form-div">
              <label for="confirmPassword">CONFIRM PASSWORD<span class="require">*</span></label>
              <input type="password" id="confirmPassword" name="confirmPassword"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" />
            </div>
          </div>
        </form>
      </div>
      <div class="third">
        <button id="register">Create Account</button>
        <h3 id="login">Already have an account? <a href="#">Log in</a></h3>
      </div>
    </div>
  </div>
</body>

</html>
